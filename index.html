<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GILTF model viewer</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
    <script src="assets/js/gltf-model-viewer.js" defer></script>
    <link rel="stylesheet" href="assets/css/gltf-model-viewer.css">
</head>
<body>
<div class="gltf-model-viewer__wrapper">
    <div class="gltf-model-viewer__buttons">
        <button class="gltf-model-viewer__btn" onclick="changeScale(1.05)">+</button>
        <button class="gltf-model-viewer__btn" onclick="changeScale(0.95)">â€“</button>
    </div>
    <div class="gltf-model-viewer__container">
        <a-scene class="gltf-model-viewer__scene" embedded>
            <a-assets>
                <a-asset-item id="gltf-model-viewer__model" src="/obj/aframe/assets/models/3dpea-gidro.gltf"></a-asset-item>
            </a-assets>

            <a-entity   class="gltf-model-viewer__entity"
                        gltf-model="#gltf-model-viewer__model"
                        position="0 0 0"
            >

            </a-entity>

            <a-entity class="gltf-model-viewer__camera"
                    camera
                    look-controls
                    orbit-controls="
                            autoRotate: false;
                            target: 0 0 0;
                            maxTargetRadius: 0;
                            minDistance: 1;
                            maxDistance: 10;
                            initialPosition: 0 0 0.1;
                            rotateSpeed: 0.1;
                            minPolarAngle: -90;
                            maxPolarAngle: 180;
                            ">
            </a-entity>
            <a-sky color="black"></a-sky>

        </a-scene>
    </div>
</div>
</body>
</html>
